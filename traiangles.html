<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Program to find the type of triangle </h2>
    

    <script>

        var a, b, c, type;
        a = prompt ("Enter side 1", "side");
        b = prompt ("Enter side 2", "side");
        c = prompt ("Enter side 3", "side");

        if ((a != b && b != c) && (a != 0 && b != 0 && c != 0))
        { 
        type = "It is a scalene triangle";
        }
        else if  ( (a == b && b != c) || (b == c && a != b))
        {
        type = "It is an isoceles triangle";
        }
        else if (a == b && b == c)
        {
        type = "It is an equilateral triangle";  
        }
        else if  (a == 0 || b == 0 || c == 0)
        {
        type = "Warning ! The shape is not a triangle";
        }
         else
         {
            type = "Enter correct sides of the triangle";
        }

    
        console.log(type);

    </script>
</body>
</html>

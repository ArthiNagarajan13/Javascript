    <h2> Program to find if the number is positive or negative</h2>

    <script>

        let a, result;

        a = prompt ("ENter the number", "number here");

        if (a > 0)
        {
            result = "The number is positive";
        }
        else if (a < 0)
        {
            result = "The number is negative";
        }
        else if (a == 0)
        {
            result = "The number is a zero";
        }
        else {
            result = "ENter a valid number";
        }

        console.log (result);
        

    </script>

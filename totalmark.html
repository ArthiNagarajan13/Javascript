<body>
    <h2> Program to find total mark and average </h2>

    <script>
        var a, b, c, d, e;
        var tot, tot1;
        var avg, avg1;


         a = prompt ("Enter the mark of Tamil Subject");
         b = prompt ("Enter the mark of English Subject");
         c = prompt ("Enter the mark of Science Subject");
         d = prompt ("Enter the mark of Maths Subject");
         e = prompt ("Enter the mark of Social Subject");

        tot = parseInt(a) + parseInt(b) + parseInt(c) + parseInt(d) + parseInt(e);
        avg = tot / 5;

        tot1 = tot + " is the total mark of the student"
        avg1 = avg + "% is the average percent of the student "
        

        console.log (tot1);
        console.log(avg1);



    </script>
    
</body>

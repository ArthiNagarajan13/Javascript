    <h2> Array Iteration Methods </h2>
    <script>

        // FOR OF 
        let language = "JavaScript";

let text = "";
for (let x of language) {
text += x;
}
console.log(text);


const cars = ["BMW", "Volvo", "Mini"];

    console.log(ardata);
}

const array1=["class","group","id","element"];

for(let array2 of array1){
    console.log(array2,"FOR OF");
}


// FOR IN 
const array3=["class2","group2","id2","element2"];

for(let array4 in array3){
    console.log(array4,"for in",array3[array4]);
}




//FOR EACH 

array3.forEach((result1) => {
    console.log(result1,"for each");
})

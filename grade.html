<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Program to calculate grade based on percentage !! </h2>

    <script>
        let percent, grade;

        percent = prompt ("Enter the percentage");

        if ((percent >= 90)  && (percent <= 100))
        {
            grade="Student grade is O!!";
        }
        else if (percent >= 80 && percent <= 89)
        {
            grade="Student grade is A!!";
        }
        else if (percent >= 70 && percent <=79)
        {
            grade="Student grade is B!!";
        }
        else if (percent >= 60 && percent <= 69)
        {
            grade="Student grade is c!!";
        }
        else if (percent >= 50 && percent <= 59)
        {
            grade="Student grade is D!!";
        }
        else if (percent <= 49 && percent >= 35)
        {
            grade="Student grade is E!!";
        }
        else if (percent < 35)
        {
            grade="Student grade is F -failed!!";
        }
        else
        {
            grade="Enter valid percentage!!";
        }

        console.log(grade);

    </script>
</body>
</html>
